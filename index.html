<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoxWorld</title>
<style>
    /* ---------- Body Background ---------- */
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('img/Background.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: #fff;
    }

    /* ---------- Floating Particles ---------- */
    .particles {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
    }

    .particles span {
        position: absolute;
        width: 8px; height: 8px;
        background: #ff6600;
        border-radius: 50%;
        opacity: 0.7;
        animation: floatUp 8s infinite linear;
        filter: drop-shadow(0 0 6px #ff6600);
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.6); }
        to { transform: translateY(-10vh) scale(1.2); }
    }

    /* ---------- Sidebar Container ---------- */
    .sidebar {
        position: relative;
        width: 300px;
        text-align: center;
        z-index: 5;
        animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Logo Pulse ---------- */
    .logo-container {
        transition: all 0.9s ease;
        cursor: pointer;
        margin-top: 200px;
        animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 15px #ff6600); }
        50% { filter: drop-shadow(0 0 35px #ffa64d); }
    }

    .logo-container img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        transition: transform 0.2s ease;
    }

    .logo-container img:hover {
        transform: scale(1.12);
    }

    /* ---------- Welcome Text ---------- */
    .welcome-text {
        font-size: 1.7em;
        font-family: 'Times New Roman', Times, serif;
        font-weight: 600;
        margin-top: 20px;
        opacity: 1;
        transition: opacity 0.8s ease, transform 0.8s ease;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    /* ---------- Menu (Hidden Initially) ---------- */
    .menu {
        opacity: 0;
        pointer-events: none;
        transform: translateY(40px);
        transition: opacity 0.6s ease, transform 0.6s ease;
        margin-top: -100px;
    }

    /* Button Shine Effect */
    .menu a {
        display: block;
        color: #fff;
        text-decoration: none;
        background: rgba(27,27,27,0.85);
        margin: 10px auto;
        width: 80%;
        padding: 12px 0;
        font-weight: 600;
        font-size: 1.1em;
        border-radius: 12px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .menu a::after {
        content: "";
        position: absolute;
        top: 0; left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: 0.4s;
    }

    .menu a:hover::after {
        left: 100%;
    }

    .menu a:hover {
        background: #ff6600;
        transform: scale(1.06);
    }

    /* ---------- Menu Reveal Animation ---------- */
    .active .logo-container {
        transform: translateY(-120px);
    }

    .active .welcome-text {
        opacity: 0;
        transform: translateY(-20px);
        pointer-events: none;
    }

    .active .menu {
        opacity: 1;
        pointer-events: all;
        transform: translateY(0);
    }
</style>
</head>
<body>

    <!-- Floating Particle Effects -->
    <div class="particles"></div>

    <!-- Main Content -->
    <div id="sidebar" class="sidebar">
        <div class="logo-container" onclick="revealMenu()">
            <img src="img/Yesd.png" alt="FoxWorld Logo">
        </div>

        <div class="welcome-text">Haven Witherz:</div>
        <div class="welcome-text">The Writer</div>

        <div class="menu">
            <a href="AM.html">About Me</a>
            <a href="Gallery.html">Gallery</a>
            <a href="https://fuzz.page/havenwithers/" target="_blank">Fuzzpage</a>
            <a href="https://en.pronouns.page/@havenwitherz" target="_blank">Pronouns Page</a>
        </div>
    </div>

<script>
    function revealMenu() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    /* ---------- Generate Random Floating Particles ---------- */
    const particleContainer = document.querySelector('.particles');

    for (let i = 0; i < 35; i++) {
        const p = document.createElement('span');
        p.style.left = Math.random() * 100 + "%";
        p.style.animationDelay = Math.random() * 10 + "s";
        p.style.animationDuration = 6 + Math.random() * 8 + "s";
        p.style.opacity = Math.random();
        p.style.transform = `scale(${0.5 + Math.random()})`;
        particleContainer.appendChild(p);
    }
</script>

</body>
</html>
