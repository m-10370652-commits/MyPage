<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoxWorld</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('img/Background.png') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        overflow: hidden;
        color: #fff;
    }

    /* Split Screen Layout */
    .left, .right {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Floating particles */
    .particles {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
    }

    .particles span {
        position: absolute;
        width: 10px; height: 10px;
        background: #ff6600;
        border-radius: 50%;
        opacity: 0.7;
        animation: floatUp 8s infinite linear;
        filter: drop-shadow(0 0 8px #ff6600);
    }

    @keyframes floatUp {
        from { transform: translateY(110vh) scale(0.6); }
        to   { transform: translateY(-20vh) scale(1.3); }
    }

    /* Logo */
    .logo-container {
        z-index: 2;
        text-align: center;
        animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
        0%,100% { filter: drop-shadow(0 0 15px #ff6600); }
        50%    { filter: drop-shadow(0 0 35px #ffa64d); }
    }

    .logo-container img {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .logo-container img:hover {
        transform: scale(1.12);
    }

    .welcome-text {
        font-size: 2em;
        margin-top: 20px;
        font-weight: 600;
        text-shadow: 2px 2px 12px rgba(0,0,0,0.6);
        z-index: 2;
    }

    /* Menu buttons */
    .menu {
        width: 80%;
        z-index: 2;
        animation: fadeSlide 1.3s ease;
    }

    @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(40px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .menu a {
        display: block;
        color: #fff;
        text-decoration: none;
        background: rgba(20,20,20,0.85);
        margin: 15px 0;
        width: 100%;
        padding: 18px 0;
        font-weight: 700;
        font-size: 1.4em;
        border-radius: 14px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 2px solid rgba(255,102,0,0.5);
        backdrop-filter: blur(4px);
    }

    .menu a::after {
        content: "";
        position: absolute;
        top: 0; left: -100%;
        width: 50%; height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: 0.4s;
    }

    .menu a:hover::after {
        left: 100%;
    }

    .menu a:hover {
        background: #ff6600;
        transform: scale(1.05);
        border-color: #ff6600;
    }

</style>
</head>
<body>

<!-- Left Side: Logo -->
<div class="left">
    <div class="particles"></div>

    <div class="logo-container">
        <img src="img/Yesd.png" alt="FoxWorld Logo">
    </div>
    <div class="welcome-text">Haven Witherz:</div>
    <div class="welcome-text">The Writer</div>
</div>

<!-- Right Side: Buttons -->
<div class="right">
    <div class="particles"></div>

    <div class="menu">
        <a href="AM.html">About Me</a>
        <a href="Gallery.html">Gallery</a>
        <a href="https://fuzz.page/havenwithers/" target="_blank">Fuzzpage</a>
        <a href="https://en.pronouns.page/@havenwitherz" target="_blank">Pronouns Page</a>
    </div>
</div>

<script>
    const particleFields = document.querySelectorAll('.particles');

    particleFields.forEach(field => {
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('span');
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 8 + 's';
            p.style.animationDuration = 6 + Math.random() * 9 + 's';
            p.style.opacity = 0.5 + Math.random() * 0.5;
            field.appendChild(p);
        }
    });
</script>

</body>
</html>
