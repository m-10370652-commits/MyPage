
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoxWorld</title>
<style>
    /* ---------- Body & Background ---------- */
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('img/Background.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: #fff;
    }

    /* ---------- Sidebar Container ---------- */
    .sidebar {
        position: relative;
        width: 300px;
        text-align: center;
        transition: all 0.8s ease;
    }

    /* ---------- Logo (Center â†’ Top Animation) ---------- */
    .logo-container {
        transition: all 0.8s ease;
        cursor: pointer;
        margin-top: 200px;
    }

    .logo-container img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        transition: transform 0.1s ease;
    }

    .logo-container img:hover {
        transform: scale(1.1);
    }

    /* ---------- Welcome Text ---------- */
    .welcome-text {
        font-size: 1.6em;
        font-family: 'Times New Roman', Times, serif;
        font-weight: 600;
        margin-top: 20px;
        opacity: 1;
        transition: opacity 0.8s ease, transform 0.8s ease;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    /* ---------- Menu (Hidden Initially) ---------- */
    .menu {
        opacity: 0;
        pointer-events: none;
        transform: translateY(40px);
        transition: opacity 0.6s ease, transform 0.6s ease;
        margin-top: -100px;
    }

    .menu a {
        display: block;
        color: #fff;
        text-decoration: none;
        background: rgba(27,27,27,0.8);
        margin: 10px auto;
        width: 80%;
        padding: 12px 0;
        font-weight: 600;
        font-size: 1.1em;
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .menu a:hover {
        background: #ff6600;
        transform: scale(1.05);
    }

    /* ---------- Active State (When Logo Clicked) ---------- */
    .active .logo-container {
        transform: translateY(-120px);
    }

    .active .welcome-text {
        opacity: 0;
        transform: translateY(-20px);
        pointer-events: none;
    }

    .active .menu {
        opacity: 1;
        pointer-events: all;
        transform: translateY(0);
    }

</style>
</head>
<body>

    <!-- Centered Content -->
    <div id="sidebar" class="sidebar">
        <div class="logo-container" onclick="revealMenu()">
            <img src="img/Yesd.png" alt="FoxWorld Logo">
        </div>
        <div class="welcome-text">Haven Witherz: </div>
        <div class="welcome-text">The Writer</div>
        <div class="menu">
            <a href="AM.html">About Me</a>
            <a href="Gallery.html">Gallery</a>
            <a href="https://fuzz.page/havenwithers/" target="_blank">Fuzzpage</a>
            <a href="https://en.pronouns.page/@havenwitherz" target="_blank">Pronouns Page</a>
        </div>
    </div>

<script>
    function revealMenu() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active'); // ðŸ‘ˆ Toggles the menu on and off
    }
</script>


</body>
</html>
