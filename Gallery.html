<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery - FoxWorld</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('img/Background.png') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        overflow-y: auto;
        padding-bottom: 100px;
        position: relative;
    }

    /* Floating Ember Particles */
    .particles {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .particles span {
        position: absolute;
        width: 8px; height: 8px;
        background: #ff6600;
        border-radius: 50%;
        opacity: 0.7;
        animation: emberFloat 10s infinite linear;
        filter: drop-shadow(0 0 6px #ff6600);
    }

    @keyframes emberFloat {
        from { transform: translateY(110vh) scale(0.5); }
        to   { transform: translateY(-20vh) scale(1.3); }
    }

    /* Back Arrow */
    .back-arrow {
        position: fixed;
        top: 25px;
        left: 25px;
        font-size: 2.4em;
        color: #ff6600;
        text-decoration: none;
        transition: transform 0.25s ease, color 0.25s ease;
        z-index: 20;
        text-shadow: 0 0 15px rgba(255,102,0,0.8);
    }

    .back-arrow:hover {
        color: #ffa64d;
        transform: scale(1.2);
    }

    /* Header */
    h1 {
        text-align: center;
        margin-top: 120px;
        font-size: 3.2em;
        color: #ff7b26;
        font-family: 'Trebuchet MS', sans-serif;
        text-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
        animation: fadeIn 1.2s ease;
        letter-spacing: 2px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* Gallery Grid */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 35px;
        padding: 50px 80px;
        justify-items: center;
        animation: fadeUp 1.3s ease;
        position: relative;
        z-index: 5;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(50px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .gallery img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 18px;
        cursor: pointer;
        transition: transform 0.35s ease, box-shadow 0.35s ease;
        box-shadow: 0 0 25px rgba(0,0,0,0.6), 0 0 12px rgba(255, 102, 0, 0.4);
        border: 2px solid rgba(255,102,0,0.4);
    }

    .gallery img:hover {
        transform: scale(1.07) rotate(1deg);
        box-shadow: 0 0 35px rgba(255,102,0,0.9);
        border-color: #ff6600;
    }

    /* Modal */
    .image-modal {
        display: none;
        position: fixed;
        z-index: 999;
        inset: 0;
        background: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
        animation: modalFade 0.3s ease;
        backdrop-filter: blur(3px);
    }

    @keyframes modalFade {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    .image-modal img {
        max-width: 88%;
        max-height: 88%;
        border-radius: 20px;
        animation: zoom 0.3s ease;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    @keyframes zoom {
        from { transform: scale(0.8); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<!-- Floating Embers -->
<div class="particles"></div>

<a href="index.html" class="back-arrow">&#8592;</a>
<h1>Gallery</h1>

<div class="gallery">
    <img src="img/art1.png" alt="Art 1" onclick="openModal(this)">
    <img src="img/art2.png" alt="Art 2" onclick="openModal(this)">
    <img src="img/art3.png" alt="Art 3" onclick="openModal(this)">
    <img src="img/art4.png" alt="Art 4" onclick="openModal(this)">
    <img src="img/art5.png" alt="Art 5" onclick="openModal(this)">
    <img src="img/art6.png" alt="Art 6" onclick="openModal(this)">
</div>

<div id="imageModal" class="image-modal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Artwork">
</div>

<script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const particleContainer = document.querySelector('.particles');

    function openModal(imgElement) {
        modalImg.src = imgElement.src;
        modal.style.display = 'flex';
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    for (let i = 0; i < 40; i++) {
        const p = document.createElement('span');
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 10 + 's';
        p.style.animationDuration = 7 + Math.random() * 10 + 's';
        particleContainer.appendChild(p);
    }
</script>

</body>
</html>
